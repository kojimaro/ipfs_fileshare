            function startApp() {
                contractAddress = "0x323a3e1693e7a0959f65972f3bf2dfcb93239dfe";
                contract = new web3js.eth.Contract(contractABI, contractAddress);

                var accountInterval = setInterval(function () {
                    window.web3.eth.getAccounts((error, accounts) => {
                        if (accounts.length == 0) {

                        } else {
                            if (accounts[0] !== userAccount) {
                                userAccount = accounts[0];
                                getOwnedTokens()
                            }
                        }
                    });
                }, 1000);

            }

            window.addEventListener(`load`, function () {

                if (typeof web3 !== `undefined`) {
                    web3js = new Web3(web3.currentProvider);
                    ready = true;
                    startApp();
                }

            });

            function getOwnedTokens() {
                var digitalArtsRow = $('#digitalArtsRow');
                var myDigitalArtTemplate = $('#myDigitalArtTemplate');
                digitalArtsRow.empty();

                contract.methods.getOwnedTokens(userAccount).call().then(async function (_digitalArtIds) {
                    for (i = 0; i < _digitalArtIds.length; i++) {
                        if (i == 0) {
                            digitalArtsRow.append('<h2>Your Digital Arts</h2>');
                        }
                        await contract.methods.digitalArts(_digitalArtIds[i]).call().then(function (_digitalArt) {

                            myDigitalArtTemplate.find('img').attr('src', 'https://gateway.ipfs.io/ipfs/' + _digitalArt.ipfsHash);
                            myDigitalArtTemplate.find('.digitalArt-id').text(i);
                            myDigitalArtTemplate.find('.digitalArt-publisher').text(_digitalArt.publisher);
                            myDigitalArtTemplate.find('.btn-sell').attr('id', i);
                            myDigitalArtTemplate.find('.btn-goods').attr('id', i);
                            myDigitalArtTemplate.find('.btn-goods').attr('data-src', 'https://gateway.ipfs.io/ipfs/' + _digitalArt.ipfsHash);
                            digitalArtsRow.append(myDigitalArtTemplate.html());
                        });
                    }
                });
            }

        });

        function createGoods(obj) {

            CryptoGoods.open({
                // [required] : The token to display (must be owned by calling user)
                token_id: obj.getAttribute('id'),
                // [optional] : The product to display initially
                product: 'mug',
                // [optional] : Used to avoid collisions between token IDs between different contracts
                contract_address: contractAddress,

                payload: {
                    image_url: obj.getAttribute('data-src'),
                },

            });
            return false;
        }
