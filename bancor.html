                contractAddress = "0xe523efe0afc9703f6bcb530a07917262878ac5ba";

                        if (accounts.length == 0) {

                        } else {
                            if (accounts[0] !== userAccount) {
                                userAccount = accounts[0];
                            }
                        }
                    });
                }, 1000);
            }

            function readFile(input) {
                $("#upload").prop("disabled", true);
                $("#modal01").fadeIn();
                $("#preview").append('<p id="uploading" style="color:white">Now uploading your Digital Art...</p>')
                var reader = new FileReader();
                reader.onloadend = function (event) {
                    var buf = buffer.Buffer(reader.result)

                    ipfs2.add(buf, (err, result) => {
                        imageHash = result[0].hash;
                        var url = "https://ipfs.io/ipfs/" + imageHash;
                        console.log(url);
                        $("#preview").append($('<img>').attr({
                            id: "lastConfirm",
                            src: url,
                            width: "300"

                        }));
                        $("#lastConfirm").bind('load', function () {
                            $("#uploading").text('Your Digital Art is ready! Please confirm transaction');
                            $("#preview").append('<br><br><button type="button" id="confirm" class="btn btn-primary btn-block">Publish</button><button type="button" id="cancel" class="btn btn-light btn-block">Cancel</button>')

                        });


                    });
                }
                var digitalArt = document.getElementById("publish");
                reader.readAsArrayBuffer(digitalArt.files[0]);
            }

            $(document).on("click", "#confirm", function () {

                contract.methods.createDigitalArtFee().call().then(function (val) {

                    contract.methods.mintDigitalArt(imageHash)
                        .send({ from: userAccount, value: val, gasLimit: "340000" })
                        .on("transactionHash", function (_receipt) {
                            clearImage();
                            bootbox.alert("Now your digital art is being published. txhash:" + _receipt);

                        })
                        .on("receipt", function (_receipt) {

                        })
                        .on("error", function (_error) {
                            console.log(_error);

                        })
                });

            });

            $(document).on("click", "#cancel", function () {
                clearImage();
            });

            function clearImage() {
                imageHash = 0;
                $("#preview").empty();
                $("#modal01").fadeOut();
            }


            $(".dropzone").change(function () {
                readFile(this);
            });
        });
