            function getOwnedTokens() {
                var digitalArtsRow = $('#digitalArtsRow');
                var myDigitalArtTemplate = $('#myDigitalArtTemplate');
                digitalArtsRow.empty();

                contract.methods.getAllTokens().call().then(async function (_digitalArtIds) {

                    for (i = _digitalArtIds.lengt; i < _digitalArtIds.length; i++) {
                        if (i == 0) {
                            digitalArtsRow.append('<h2>Your Digital Arts</h2>');
                        }
                        await contract.methods.digitalArts(_digitalArtIds[i]).call().then(function (_digitalArt) {


                            var xhr = new XMLHttpRequest();
                            xhr.open('GET', "https://gateway.ipfs.io/ipfs/" + _digitalArt.ipfsHash, true);
                            xhr.responseType = 'arraybuffer';

                            xhr.onload = function (e) {
                                // ArrayBufferで返ってくる

                                var bytes = new Uint8Array(this.response);
                                if (bytes[0] === 0xff && bytes[1] === 0xd8 && bytes[bytes.length - 2] === 0xff && bytes[bytes.length - 1] === 0xd9) {
                                    imageFileType = "JPEG";
                                } else if (bytes[0] === 0x89 && bytes[1] === 0x50 && bytes[2] === 0x4e && bytes[3] === 0x47) {
                                    imageFileType = "PNG";
                                } else if (bytes[0] === 0x47 && bytes[1] === 0x49 && bytes[2] === 0x46 && bytes[3] === 0x38) {
                                    imageFileType = "GIF";
                                } else {
                                    imageFileType = "OTHER";
                                }

                            };
                            xhr.send();
                            
                            myDigitalArtTemplate.find('img').attr('src', 'https://gateway.ipfs.io/ipfs/' + _digitalArt.ipfsHash);
                            myDigitalArtTemplate.find('source').attr('src', 'https://gateway.ipfs.io/ipfs/' + _digitalArt.ipfsHash);
                            myDigitalArtTemplate.find('.digitalArt-id').text(i);
                            myDigitalArtTemplate.find('.digitalArt-publisher').text(_digitalArt.publisher);
                            myDigitalArtTemplate.find('.btn-sell').attr('id', i);
                            myDigitalArtTemplate.find('.btn-goods').attr('id', i);
                            myDigitalArtTemplate.find('.btn-goods').attr('data-src', 'https://gateway.ipfs.io/ipfs/' + _digitalArt.ipfsHash);
                            digitalArtsRow.append(myDigitalArtTemplate.html());
                        });
                    }
                });
            }

            function readFile(input) {
                $("#upload").prop("disabled", true);
                $("#modal01").fadeIn();
                $("#preview").append('<p id="uploading" style="color:white">Now uploading your Digital Art...</p>')

                var reader = new FileReader();

                reader.onloadend = function (event) {
                    var buf = buffer.Buffer(reader.result)
                    ipfs2.add(buf, (err, result) => {
                        imageHash = result[0].hash;
                        var url = "https://ipfs.io/ipfs/" + imageHash;
                        console.log(url);
                        $("#audioControl").append($('<source>').attr({
                            id: "lastConfirm",
                            src: url,
                        }));
                    });

                }
                var digitalArt = document.getElementById("publish");
                reader.readAsArrayBuffer(digitalArt.files[0]);


            }

            $(document).on("click", "#confirm", function () {

                contract.methods.createDigitalArtFee().call().then(function (val) {

                    contract.methods.mintDigitalArt(imageHash)
                        .send({ from: userAccount, value: val, gasLimit: "340000" })
                        .on("transactionHash", function (_receipt) {
                            clearImage();
                            bootbox.alert("Now your digital art is being published. txhash:" + _receipt);

                        })
                        .on("receipt", function (_receipt) {
                            console.log(_receipt);
                            getOwnedTokens();
                        })
                        .on("error", function (_error) {
                            console.log(_error);

                        })
                });

            });

            $(document).on("click", "#cancel", function () {
                clearImage();
            });

            function clearImage() {
                imageHash = 0;
                $("#preview").empty();
                $("#modal01").fadeOut();
            }


            $(".dropzone").change(function () {
                readFile(this);
            });
        });
